{%	extends	"shop/base.html"	%}
{%	load	static	%}
{%	block	title	%}
		{{	product.name	}}
{%	endblock	%}
{%	block	content	%}
		<div	class="main">
        <h1>{{	product.name	}}</h1>
				<img	src="{%	if	product.image	%}{{	product.image.url	}}{%	else	%}
				{%	static	"images/no_img.png"	%}{%	endif	%}">
				
				<h3>Category: <a	href="{{ product.category.get_absolute_url }}">{{product.category }}</a></h3>
				<p	class="price">{{	product.price	}} Rs</p>
				<form	action="{%	url	"cart:cart_add"	product.id	%}"	method="post">
						{{	cart_product_form	}}
						{%	csrf_token	%}
						<input	class="button" type="submit" value="Add to cart">
				</form>
				{{	product.description|linebreaks	}}
		</div>
{%	endblock	%}
